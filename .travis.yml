sudo: required
dist: bionic
addons:
  apt:
    packages:
      - zip

services:
- docker
script:
- sudo sh tools/bin/build.sh
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket:
    secure: 
  region: eu-west-1
  local-dir: target/site
  upload-dir: pracc
  acl: public_read
  skip_cleanup: true
  on:
    repo: OpenPEPPOL/pracc-esens
    branch: master
